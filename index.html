<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cook Book</title>
  <script src="https://kit.fontawesome.com/ad6e192792.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-bowl-food"></i> CookBook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form>
        <input type="text" placeholder="Search a Recipe" class="searchBox"/>
        <button type="button" class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <button class="profile"><i class="fa-solid fa-user"></i></button>
    </div>
  </nav>
  <h class="heading">Popular Recipes at your Fingertips!</h>
  <div class="category-container">
    <button class="category">Savour</button>
    <button class="category">Create</button>
    <button class="category">Delight</button>
  </div>
  <section>
  <div class="recipe-container"></div>
  <div class="recipe-details">
    <button type="button" class="recipe-close-btn">
      <i class="fas fa-times"></i>
    </button>
    <div class="recipe-details-content"></div>
  </div>
  </section>
  <footer>
    <div class="content">
        <div class="top">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-bowl-food"></i> CookBook</a>
          <div class="link-boxes">

            <ul class="box">
                <li class="link_name">Get in touch</li>
                <li><a href="#">cookbook@foodie.com</a></li>
                <li><a href="#">+123 4567 8901</a></li>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </ul>
      </div>
    </div>
 
 </div>
 <div class="bottom-details">
    <div class="bottom_text">
        <span class="copyright_text">Copyright 2024</span>
        <span class="policy_terms">
            <a href="#">Pivacy policy</a>
            <a href="#">Terms & Conditions</a>
        </span>
    </div>
 </div>
</footer>
  <script src="script.js"></script>

</body>
</html>

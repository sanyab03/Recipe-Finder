<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cook Book</title>
  <script src="https://kit.fontawesome.com/ad6e192792.js"></script>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-bowl-food"></i> CookBook</a>
    <form>
      <input type="text" placeholder="Search a Recipe" class="searchBox"/>
      <button type="button" class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    
  </nav>
  <h class="heading">Popular Recipes at your Fingertips!</h>
  <div class="category-container">
    <button class="category">Savour</button>
    <button class="category">Create</button>
    <button class="category">Delight</button>
  </div>
  <section>
    <div class="recipe-container"></div>
    <div class="recipe-details">
      <button type="button" class="recipe-close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="recipe-details-content"></div>
    </div>
  </section>
  <footer>
    <div class="content">
      <div class="top">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-bowl-food"></i> CookBook</a>
        <div class="link-boxes">
          <ul class="box">
            <li class="link_name">Get in touch</li>
            <li><a href="#">cookbook@foodie.com</a></li>
            <li><a href="#">+123 4567 8901</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="bottom-details">
      <div class="bottom_text">
        <span class="copyright_text">Copyright 2024</span>
        <span class="policy_terms">
          <a href="#">Privacy policy</a>
          <a href="#">Terms & Conditions</a>
        </span>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
